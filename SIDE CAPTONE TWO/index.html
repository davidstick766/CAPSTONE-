<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Group 30/Order summary card</title>
        <link rel="stylesheet" href ="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>

    <div id="flex-container">

        <div id="card-container">
         <div id="image-container"></div>

        
        <h1>Order Summary</h1>
        <p>
            You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
        </p>

            <div id="plan-container">
            <div id="icon"></div>
            <div id="plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
            </div>
            <div id="change">
            <a href="#">Change</a>
            </div>
        </div>
        
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>

        </div>
    </div>

    </body>
</html>
